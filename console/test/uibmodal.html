<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css">
    <style>
        .common-modal-background{
            background-color:#ef897e;
        }
    </style>
    <title>AngualarJS Form Validate</title>
</head>
<body ng-app="filterApp" ng-controller="filterCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Test Form Filter
                </div>
                <div class="panel-body">
                    <button class="btn btn-primary" ng-click="testModal('.modal-parent')">Click</button>
                    <div class="modal-parent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../assets/angularjs/angular.js"></script>
<script src="../assets/angularjs/ui-bootstrap-tpls-2.5.0.js"></script>
<script>
var filterApp = angular.module('filterApp',['ui.bootstrap'])
    .controller('filterCtrl',['$scope','$uibModal','$document',function($scope,$uibModal,$document){
            $scope.testModal = function (parentSelector) {
                var parentElem = parentSelector ? angular.element($document[0].querySelector('.panel-body ' + parentSelector)) : undefined;
                $uibModal.open({
                    template:'<div>This is a test by gaojing</div><input class="form-control" placeholder="Your name">',
                    backdropClass:'common-modal-background',
                    keyboard:false,
                    openedClass:'common-body',
                    size:'lg',
                    appendTo: parentElem
                });
            }
    }]);
</script>
</html>
