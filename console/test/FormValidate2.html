<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css">
    <style>
        .error{
            background-color: #ef897e;
        }

    </style>
    <title>AngualarJS Form Validate</title>

</head>
<body ng-app="filterApp" ng-controller="filterCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Test Form Filter
                </div>
                <div class="panel-body">
                    <form name="signupForm" ng-submit="signupForm()">
                        <div class="form-group">
                            <label for="userName">UserName</label>
                            <input name="name" type="text" class="form-control" placeholder="Please input your name" ng-model="user.name" ng-minlength="3" ng-maxlength="10" required>
                        </div>
                        <div class="error" ng-show="signupForm.name.$dirty && signupForm.name.$invalid">
                            <small class="error" ng-show="signupForm.name.$error.required">
                                Your name is required.
                            </small>
                            <small class="error" ng-show="signupForm.name.$error.minlength">
                                Your name is required to be at least 3 characters.
                            </small>
                            <small class="error" ng-show="signupForm.name.$error.maxlength">
                                Your name cannot be longer than 10 characters.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="testNumber">Test fro Number</label>
                            <input type="number" class="form-control" placeholder="Number" ng-model="user.number" social-form-valid="number" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="text" class="form-control" placeholder="Please input your password" ng-model="user.password" ng-minlength="5" ng-maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Please input your email" ng-model="user.email">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../assets/angularjs/angular.js"></script>
<script>
var filterApp = angular.module('filterApp',[])
    .controller('filterCtrl',['$scope',function($scope){
        $scope.user = {
            number:12
        }
    }])
    .directive('socialFormValid',function () {
        return {
            required:'?ngModel',
            link:function (scope,ele,attrs,ngModel) {
                if(!ngModel) return;
                ngModel.$parsers.unshift(
                    function (viewValue) {
                        var i = parseInt(viewValue);

                        if(i>=0 && i<10){
                            ngModel.$setValidity('socialFormValid',true);
                            return viewValue;
                        }else {
                            ngModel.$setValidity('socialFormValid',false);
                            return undefined;
                        }
                    }
                )
            }
        }
    })
</script>
</html>
