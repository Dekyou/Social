<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/angularjs/ui-select/select.css">
    <style>

    </style>
    <title>AngualarJS Form Validate</title>
</head>
<body ng-app="testApp" ng-controller="testCtrl" >
<div class="form-group">
    <label class="col-sm-3 control-label">gaojing</label>
    <div class="col-sm-4">
        <ui-select ng-model="ctrl.person.selected" theme="bootstrap">
            <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in people">
                <div ng-bind-html="item.name | to_trusted"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
</body>
<script src="../assets/angularjs/angular.js"></script>
<script src="../assets/angularjs/ui-select/select.js"></script>
<script>
    var filterApp = angular.module('testApp',['ui.select'])
    .controller('testCtrl',['$scope',function($scope){
        $scope.people = [
            { name: 'Adam',      email: 'adam@email.com',      age: 12, country: 'United States' },
            { name: 'Amalie',    email: 'amalie@email.com',    age: 12, country: 'Argentina' },
            { name: 'Estefanía', email: 'estefania@email.com', age: 21, country: 'Argentina' },
            { name: 'Adrian',    email: 'adrian@email.com',    age: 21, country: 'Ecuador' },
            { name: 'Wladimir',  email: 'wladimir@email.com',  age: 30, country: 'Ecuador' },
            { name: 'Samantha',  email: 'samantha@email.com',  age: 30, country: 'United States' },
            { name: 'Nicole',    email: 'nicole@email.com',    age: 43, country: 'Colombia' },
            { name: 'Natasha',   email: 'natasha@email.com',   age: 54, country: 'Ecuador' },
            { name: 'Michael',   email: 'michael@email.com',   age: 15, country: 'Colombia' },
            { name: 'Nicolás',   email: 'nicolas@email.com',    age: 43, country: 'Colombia' }
        ];
    }]).filter('to_trusted', ['$sce', function ($sce) {
            return function (text) {
                return $sce.trustAsHtml(text);
            };
        }]);
</script>
</html>
