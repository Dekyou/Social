<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<!-- 确保适当的绘制和触屏缩放，针对移动端 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！ -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css">
	<title>Directive</title>
</head>
<body ng-app="testApp" ng-controller="testDCtrl">
	<my-customer info="user"></my-customer>
	Date format: <input ng-model="format"> <hr/>
    Current time is: <span my-current-time="format"></span>
</body>
 <script src="../assets/angularjs/angular.js"></script>
 <script src="framework/testApp.js"></script>
 <script src="framework/controller/testDirectiveController.js"></script>
 <script src="framework/directives/testDirective.js"></script>
</html>
